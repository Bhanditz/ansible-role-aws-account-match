---

###
### Without boto profile
###

- hosts: all
  connection: local
  vars:
    aws_account_match_allowed_account: 12345
  roles:
    - ansible-role-aws-account-match
  tags:
    - aws-account-match

- hosts: all
  connection: local
  vars:
    aws_account_match_allowed_accounts: [012345, 123456, 234567]
  roles:
    - ansible-role-aws-account-match
  tags:
    - aws-account-match

###
### With boto profile
###

- hosts: all
  connection: local
  vars:
    aws_account_match_allowed_account: 12345
    aws_account_match_profile: playground
  roles:
    - ansible-role-aws-account-match
  tags:
    - aws-account-match

- hosts: all
  connection: local
  vars:
    aws_account_match_allowed_accounts: [012345, 123456, 234567]
    aws_account_match_profile: playground
  roles:
    - ansible-role-aws-account-match
  tags:
    - aws-account-match
