---

- hosts: all
  connection: local
  vars:
    aws_account_match_allowed_account: 12345
  roles:
    - ansible-role-aws-account-match
  tags:
    - aws-account-match

- hosts: all
  connection: local
  vars:
    aws_account_match_allowed_accounts: [01234, 12345, 23456]
  roles:
    - ansible-role-aws-account-match
  tags:
    - aws-account-match
